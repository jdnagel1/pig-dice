<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

<body class="container">
  <h1>Pig Dice</h1>
  <p>Which player are you:</p>
  <form id="player">
    <button type="submit" name="button" id="playerOne">Player One</button>
    <button type="submit" name="button" id="playerTwo">Player Two</button><br><br>
  </form>
  <p>Click play to to roll the die.</p>
  <form id="formOne">
    <button type="submit" name="button" id="play">Play</button>
    <button type="submit" name="button" id="hold">Hold</button><br><br>
    <p>You rolled a:</p> <span class="numberOutput"></span>
    <p>Your score is now:</p> <span class="totalScore"></span>
  </form>
</body>
